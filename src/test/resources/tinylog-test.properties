# default logging level
level=trace
#
# Console Writer
writer_console=console
writer_console.level=trace
writer_console.format={date: yyyy-MM-dd HH:mm:ss.SSS} {{level}|min-size=7} [{thread}] {class}.{method}()\t{context: prefix}{message}
#
# Simple Mail Writer
writer_simplemail=simple mail
writer_simplemail.level=error
writer_simplemail.format={date: yyyy-MM-dd HH:mm:ss.SSS} {{level}|min-size=7} [{thread}] {class}.{method}()\t{context: prefix}{message}
writer_simplemail.simplejavamail.javaxmail.debug=false
writer_simplemail.simplejavamail.transportstrategy=${simplejavamail.transportstrategy:SMTP_TLS}
writer_simplemail.simplejavamail.smtp.host=${simplejavamail.smtp.host}
writer_simplemail.simplejavamail.smtp.port=${simplejavamail.smtp.port:587}
writer_simplemail.simplejavamail.smtp.username=${simplejavamail.smtp.username}
writer_simplemail.simplejavamail.smtp.password=${simplejavamail.smtp.password}
writer_simplemail.simplejavamail.defaults.subject=SimpleMail Writer Test
writer_simplemail.simplejavamail.defaults.from.address=${simplejavamail.defaults.from.address}
writer_simplemail.simplejavamail.defaults.to.address=${simplejavamail.defaults.to.address}
writer_simplemail.sendinterval=PT20S    # 20 seconds
